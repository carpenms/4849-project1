<html> 
    <head>
        <title> Call App - Week 2</title>
        <link rel="stylesheet" href="/phone.css">
    </head>
    <body>
        <div id="bar">
            <button type="button" id="bdialer">Dialer</button>
            <button type="button" id="bcontacts">Contacts</button>
            <button type="button" id="badd">Add Contact</button>
        </div>
        
        <div id="content">
            <div id="dialer">
                <h2>Dialer</h2>
                <input id="number"/>
                <br>
                <br>
                <div id="dialui">
                    <button class="ui" id="1">1</button>
                    <button class="ui" id="2">2</button>
                    <button class="ui" id="3">3</button>
                    <br>
                    <button class="ui" id="4">4</button>
                    <button class="ui" id="5">5</button>
                    <button class="ui" id="6">6</button>
                    <br>
                    <button class="ui" id="7">7</button>
                    <button class="ui" id="8">8</button>
                    <button class="ui" id="9">9</button>
                    <br>
                    <button class="ui" id="star">*</button>
                    <button class="ui" id="0">0</button>
                    <button class="ui" id="pound">#</button>
                    <br>
                    <button id="dial">dial</button>
                    <button id="clear">clear</button>
                </div>
            </div>

            <div id="contacts">
                <h2>Contact List</h2>
                <button id="p2">Chrisjen Avasarala</button>
                <button id="p1">Amos Burton</button>
                <button id="p3">James Holden</button>
                <button id="p5">Fred Johnson</button>
                <button id="p4">Naomi Nagata</button>
                
            </div>

            <div id="add">
                <h2>Add Contact</h2>
                <label for="name">Name</label>
                <br>
                <input id="name"/>
                <br>
                <br>
                <label for="phone">Phone Number</label>
                <br>
                <input id="phone"/>
                <br>
                <br>
                <label for="email">Email Address</label>
                <br>
                <input id="email"/>
                <br>
                <br>
                <button id="addContact">Add Contact</button>
                <button id="clearContact">Clear</button>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/phone.js" type="text/javascript"></script>>
    </body>
</html>
