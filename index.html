<html>
    <head>
        <title> Call App - Week 2</title>
        <link rel="stylesheet" href="phone.css">
    </head>
    <body>
        <div id="bar">
            <button id="bdialer">Dialer</button>
            <button id="bcontacts">Contacts</button>
            <button id="badd">Add Contact</button>
        </div>
        
        <div id="content">
            <div id="dialer"></div>
                <h2>Dialer</h2>
                <input id="number"/>
                <br>
                <br>
                <div class="tab" id="dialui">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <br>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <br>
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <br>
                    <button id="star">*</button>
                    <button id="0">0</button>
                    <button id="pound">#</button>
                    <br>
                    <button id="dial">dial</button>
                    <button id="clear">clear</button>
                </div>
            </div>

            <div id="contacts">
                <h2>Contact List</h2>
                <button id="placeholder">Placeholder Name</button>
            </div>

            <div id="add">
                <h2>Add Contact</h2>
                <label for="name">Name</label>
                <br>
                <input id="name"/>
                <br>
                <br>
                <label for="phone">Phone Number</label>
                <br>
                <input id="phone"/>
                <br>
                <br>
                <label for="email">Email Address</label>
                <br>
                <input id="email"/>
                <br>
                <br>
                <button id="addContact">Add Contact</button>
                <button id="clearContact">Clear</button>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/phone.js" type="text/javascript"></script>>
    </body>
</html>
